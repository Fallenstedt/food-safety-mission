{{ define "body_classes" }}page-contact{{ end }} {{ define "main" }}
<div class="container pb-6 pt-6 pt-md-14 pb-md-14">
  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      <div class="service service-single">
        <h1 class="title">{{.Title}}</h1>
        {{ partial "call.html" (dict "site" .Site "context" . "show_button"
        "false") }}
        <div class="content mt-4">{{.Content}}</div>
        <form
          name="contact"
          method="POST"
          data-netlify="true"
          class="contact-form"
          netlify-honeypot="bot-field"
        >
          <p class="honeypot">
            <label>
              Don't fill this out if you're human: <input name="bot-field" />
            </label>
          </p>
          <p>
            <label>Your Name: <input type="text" name="name" /></label>
          </p>
          <p>
            <label>Your Email: <input type="email" name="email" /></label>
          </p>
          <p>
            <label>Your Phone: <input type="tel" name="phone" /></label>
          </p>
          <p>
            <label>Message: <textarea name="message"></textarea></label>
          </p>
          <p>
            <button type="submit" class="button">Send</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
{{ end }}
